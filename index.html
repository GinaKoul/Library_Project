<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="./styles.css">
    <script src="./main.js"></script>
</head>
<body class="body-main">
    <header class="header-main mb-auto text-center">
        <div class="mx-auto container-max d-flex-wrap">
            <h1 class="mr-auto">My Library</h1>
            <button id="showBookDialog">Add book to Library</button>
        </div>
    </header>
    <div class="main-content">
        <div class="container-main">
            <section id="bookGrid" class="book-grid">
                <!--article.book-card{card $}*15-->
                <article class="book-card">card 1</article>
                <article class="book-card">card 2</article>
                <article class="book-card">card 3</article>
                <article class="book-card">card 4</article>
                <article class="book-card">card 5</article>
                <article class="book-card">card 6</article>
                <article class="book-card">card 7</article>
                <article class="book-card">card 8</article>
                <article class="book-card">card 9</article>
                <article class="book-card">card 10</article>
                <article class="book-card">card 11</article>
                <article class="book-card">card 12</article>
                <article class="book-card">card 13</article>
                <article class="book-card">card 14</article>
                <article class="book-card">card 15</article>
            </section>
        </div>
    </div>
    <footer class="footer-main container-fluid mt-auto">
        <div>&copy Gina Kouliaki</div>
    </footer>
    <dialog id="addBookDialog">
        <form>
            <div class="form-field">
                <label for="bookTitle" class="sr-only">Title</label>
                <input id="bookTitle" type="text" name="addBook.title" placeholder="Title*" autofocus>
            </div>
            <div class="form-field">
                <label for="bookAuthor" class="sr-only">Author</label>
                <input id="bookAuthor" type="text" name="addBook.author" placeholder="Author*">
            </div>
            <div class="form-field">
                <label for="bookPages" class="sr-only">Pages</label>
                <input id="bookPages" type="number" name="addBook.pages" placeholder="Pages*">
            </div>
            <div class="form-field checkbox-field">
                <label for="bookRead">Read</label>
                <input id="bookRead" type="checkbox" name="addBook.read">
            </div>
            <div>
                <button value="cancel" formmethod="dialog">Cancel</button>
                <button id="addBtn" value="default">Add</button>
            </div>
        </form>
    </dialog>
</body>
</html>
